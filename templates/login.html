<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10, user-scalable=no"/>
		<link rel="stylesheet" href="/static/login.css">
		<title>SMP Community</title>
	</head>	
	<body>
		<div class="container">
    
    <div class="card">
    	<img src="static/image/icon.png" style="width:100%;">
    	<h3 class="title">เข้าสู่ระบบ</h3>
        <form action="/login" method="post">
            <input name="username" type="text" placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input name="urlpath" type="hidden" value="{{ url_path }}">
            <div class="buttons">
                <button type="submit" class="login-button">ลงชื่อเข้าใช้</button>
            </div>
            <p>ยังไม่ได้สมัครสมาชิก?<a href="/register" class="register-link">สมัครสมาชิก</a></p>
        </form>
        {% if error is defined %}
                {% autoescape false %}
                    <p style="color:red;">{{ msg | replace("&", "<br/>") }}</p>
                {% endautoescape %}
        {% endif %}
    </div>
</div>
	</body>
</html>
