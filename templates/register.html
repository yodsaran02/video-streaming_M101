<html>
	<head>
		<link rel="stylesheet" href="/static/login.css">
		<title>SMP Community</title>
	</head>	
	<body>
		<div class="container">
    <div class="card">
      <img src="static/image/icon.png" style="width:100%;">
      <h3 class="title">สมัครสมาชิกเพื่อเข้าใช้งาน</h3>
        <form action="/register" method="post">
            <input name="username" type="text" placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input id="confirmation" name="confirmation" type="password" placeholder="Comfirmation">
            <div class="buttons">
              <button type="submit" class="login-button">สมัครสมาชิก</button>
            </div>
            <p style="">สมัครสมาชิกแล้ว?<a href="/login" class="register-link">ลงชื่อเข้าใช้</a></p>
        </form>
        {% if error is defined %}
          {% autoescape false %}
            <p style="color:red;">{{ msg | replace("&", "<br/>") }}</p>
          {% endautoescape %}
        {% endif %}
    </div>
</div>
	</body>
</html>
